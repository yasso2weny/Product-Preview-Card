<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="left">
      <img id="imgweb" src="images/image-product-desktop.jpg" alt="ProductImg">
      <img  id="imgmbl" src="images/image-product-mobile.jpg" alt="">
    </div>

    <div class="right">
      <p id="title">PERFUME</p>
      <h1 id="titlebtm">Gabrielle Essence Eau De Parfum</h1>
      <p id="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
        CHANEL.</p>

      <div class="price">
        <h1 id="newprice">$149.99</h1>
        <p id="oldprice">$169.99</p>
      </div>

      <div class="btndiv">
        <button class="btn">
          <img class="icon" src="images/icon-cart.svg" alt="CartIcon">
          <span class="text">Add to Cart</span>
        </button>
      </div>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
